<!DOCTYPE html>
<html>
<head>
	<title>Sign in and Sign up Pages</title>
</head>
<link rel="stylesheet" type="text/css" href="../CSS/index.css">
<body>
	<div class="login-page">
		<h1>SendIT</h1>
		<p>SendIT is a courier service that helps users deliver parcels to different destinations. It
			provides courier quotes based on weight categories</p>
		<h4>Sign in and/or Sign up</h4>
		<div class="form">
			<form class="register-form">
				<input type="text" placeholder="Username" required/>
				<input type="text" placeholder="E-mail" required/>
				<input type="password" placeholder="Password" required/>
				<input type="password" placeholder="Confirm Password" required/>
				<button>Create Account</button>
				<p class="message">Already Have an Account? <a href="#">Login</a></p>
			</form>
			<form class="login-form">
				<input type="text" placeholder="Username" required/>
				<input type="password" placeholder="Password" required/>
				<button>Login</button>
				<a class="b1" href="">Forgot password?</a><br>
				<p class="message">Not Registered? <a href="#">Register</a></p>
			</form>
		</div>
	</div>
	<script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
	<script>$('.message a').click(function() {
		$('form').animate({height:"toggle", opacity: "toggle"}, "slow");
	});
	</script>
</body>
</html>
